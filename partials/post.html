<article class="main-container bg-white clearfix">
  <div class="vh-50 bg-cover txt-white txt-uppercase flex-v-center flex-h-center"
    style="background-image:linear-gradient(rgba(0, 0, 0, 0.5),rgba(0, 0, 0, 0.5)),url(images/nature{{random}}.jpg)">
    <h1 ng-bind="title"></h1>
  </div>
  <div class="wrapper">
    <div id="recent-posts" class="pull-right w-25 pad-1 pad-t3 h-100">
      Recent Posts
      <ul>
        <li ng-repeat="post in posts">
        <a href="/{{post.path}}">{{post.title}}</a>
        </li>
      </ul>
    </div>
    <div id="post"
      class="w-75 auto-overflow" 
      ng-include="'/partials/posts/'+post">
    </div>
  </div>
</article>
